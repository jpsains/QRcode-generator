<body>
<link rel="stylesheet" href="index.css">

<div>
<h5>QR code generator.</h5>



<input type="text" placeholder="Enter here, qr code updates dynamically" id="inputValue" oninput="createQRCode(this.value)" onkeypress="createQRCode(this.value)">
<canvas id="canvas"></canvas>

<!-- <p>Click the "Create" button and the form-data will be sent to a page on the 
server called "action_page.php".</p> -->

</body>

<script src="qrcode.js"></script>
<script>
    function createQRCode(inputValue) {
  QRCode.toCanvas(document.getElementById('canvas'), `${inputValue}`, function (error) {
    if (error) console.error(error)
    console.log('success!');
  })}
</script>

</html>
